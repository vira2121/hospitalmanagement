<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML LEARNING </title>
</head>
<body>
    <h1> Hospital management system Dashboard</h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Hospital management system</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active"  href="/view">VIEW</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/search">SEARCH</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/dashboard">ADD PATIENT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href ="/delete">DELETE</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href ="/update">EDIT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/">LOGIN</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
<div class="container container">
<div class="row">
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xl-12 col-xxl-12">
        <form action="/dashboard" method="post">
            <table class="table table-borderless">
                <tr>
                    <td>patient name</td>
                    <td><input name="name" class = "form-control" type="text"> </td>
                </tr>
                <tr>
                    <td>mobile number</td>
                    <td><input name="mobileno" class = "form-control" type="text"> </td>
                </tr>
                    <tr>
                    <td>age</td>
                    <td><input name="age" class = "form-control" type="text"> </td>
                </tr>
                <tr>
                    <td>address</td>
                    <td><input name="address" class = "form-control" type="text"> </td>
                </tr>
                <tr>
                    <td>DOB</td>
                    <td><input name="dob" class = "form-control" type="date"> </td>
                </tr>
                <tr>
                    <td>place</td>
                    <td><input name="place" class = "form-control" type="text"> </td>
                </tr>
                <tr>
                    <td>pincode</td>
                    <td><input name="pincode" class = "form-control" type="text"> </td>
                </tr>
                <tr>
                    <td><button  class="btn btn-success"type = "submit" >Register</button></td>
                </tr>
                </table>
        </form>

    </div>

</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
